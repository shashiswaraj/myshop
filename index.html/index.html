<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyShop</a>
      <form class="d-flex w-50">
        <input class="form-control me-2" type="search" placeholder="Search products">
        <button class="btn btn-warning" type="submit">Search</button>
      </form>
      <a href="#" class="btn btn-light">Cart</a>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="bg-warning text-center py-5">
    <h1>Welcome to MyShop</h1>
    <p>Best deals on electronics, fashion, and more!</p>
  </div>

  <!-- Categories -->
  <div class="container my-4">
    <h3>Categories</h3>
    <div class="row text-center">
      <div class="col-md-3"><div class="bg-light p-3 border rounded">Electronics</div></div>
      <div class="col-md-3"><div class="bg-light p-3 border rounded">Fashion</div></div>
      <div class="col-md-3"><div class="bg-light p-3 border rounded">Home</div></div>
      <div class="col-md-3"><div class="bg-light p-3 border rounded">Books</div></div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container my-4">
    <h3>Top Products</h3>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card">
          <img src="shirt.webp" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$49.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Repeat product cards... -->
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 MyShop
  </footer>

</body>
</html>
