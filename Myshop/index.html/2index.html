<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-gray-900 text-white px-4 py-3 flex items-center justify-between">
    <h1 class="text-xl font-bold">MyShop</h1>
    <form class="flex w-1/2">
      <input type="text" placeholder="Search products" class="flex-1 px-4 py-1 rounded-l">
      <button class="bg-yellow-400 text-black px-4 py-1 rounded-r">Search</button>
    </form>
    <button class="bg-white text-black px-4 py-1 rounded">Cart</button>
  </header>

  <!-- Hero Banner -->
  <section class="bg-yellow-400 text-center py-10">
    <h2 class="text-3xl font-bold mb-2">Welcome to MyShop</h2>
    <p>Best deals on electronics, fashion, and more!</p>
  </section>

  <!-- Categories -->
  <section class="max-w-6xl mx-auto py-8 px-4">
    <h3 class="text-2xl font-semibold mb-4">Categories</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 shadow text-center">Electronics</div>
      <div class="bg-white p-4 shadow text-center">Fashion</div>
      <div class="bg-white p-4 shadow text-center">Home</div>
      <div class="bg-white p-4 shadow text-center">Books</div>
    </div>
  </section>

  <!-- Products -->
  <section class="max-w-6xl mx-auto py-8 px-4">
    <h3 class="text-2xl font-semibold mb-4">Top Products</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div class="bg-white shadow rounded overflow-hidden">
        <img src="shirt.webp" alt="Product">
        <div class="p-4">
          <h4 class="font-bold mb-1">Product 1</h4>
          <p class="mb-2">$49.99</p>
          <button class="bg-blue-600 text-white px-4 py-1 rounded">Add to Cart</button>
        </div>
      </div>
      
      <!-- Repeat more product cards -->
    </div>
  </section>

  <footer class="bg-gray-900 text-white text-center p-4">
    &copy; 2025 MyShop
  </footer>

</body>
</html>
